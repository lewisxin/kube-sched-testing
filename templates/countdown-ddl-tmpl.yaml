apiVersion: batch/v1
kind: Job
metadata:
  name: countdown-<% .ID %>
  labels:
    jobgroup: countdown
spec:
  template:
    metadata:
      annotations:
        rt-preemptive.scheduling.x-k8s.io/ddl: <% .DDL %>s
        rt-preemptive.scheduling.x-k8s.io/exec-time: <% .ExecutionTime %>s
      name: countdown
      labels:
        jobgroup: countdown
    spec:
      containers:
        - name: counter
          resources:
            requests:
              cpu: 4
            limits:
              cpu: 4
          image: centos:7
          command:
            - "bin/bash"
            - "-c"
            - "for i in {<% .ExecutionTime %>..1}; do echo $i; sleep 1; done"
      restartPolicy: Never
