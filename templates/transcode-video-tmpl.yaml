apiVersion: batch/v1
kind: Job
metadata:
  name: video-transcoding-indexed
spec:
  completions: 3
  parallelism: 3
  completionMode: Indexed
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: video-transcoding
          image: video-transcoding:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 4
          command:
            - python
            - transcode.py
            - /mnt/videos/input.mp4 # input file path
            - /mnt/videos/input/transcoded # output file path
            - $(JOB_COMPLETION_INDEX)
          volumeMounts:
            - name: videos
              mountPath: /mnt
      volumes:
        - name: videos
          persistentVolumeClaim:
            claimName: nfs
