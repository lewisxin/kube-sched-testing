apiVersion: batch/v1
kind: Job
metadata:
  name: <% .Meta1 %>-params-sweep
  labels:
    jobgroup: hyperparam-tuning
spec:
  completions: <% .Meta2 %>
  parallelism: <% .Meta2 %>
  completionMode: Indexed
  template:
    metadata:
      annotations:
        rt-preemptive.scheduling.x-k8s.io/ddl: <% .DDL %>s
        rt-preemptive.scheduling.x-k8s.io/exec-time: <% .ExecutionTime %>s
    spec:
      restartPolicy: Never
      containers:
        - name: <% .Meta1 %>-params-sweep
          image: hyperparam-tuning:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 5
          env:
            - name: DATA_FOLDER
              value: /mnt/<% .Meta1 %>
            - name: JOB_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            - name: BATCH_SIZE
              value: "<% .Meta2 %>"
          command:
            - python
            - <% .Meta3 %>.py
          volumeMounts:
            - name: <% .Meta1 %>
              mountPath: /mnt
      volumes:
        - name: <% .Meta1 %>
          persistentVolumeClaim:
            claimName: nfs
