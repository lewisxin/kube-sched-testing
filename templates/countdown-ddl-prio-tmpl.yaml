apiVersion: batch/v1
kind: Job
metadata:
  name: countdown-$ID
  labels:
    jobgroup: countdown
spec:
  template:
    metadata:
      annotations:
        rt-preemptive.scheduling.x-k8s.io/ddl: $DDL
        simpleddl.scheduling.x-k8s.io/ddl: $DDL
      name: countdown
      labels:
        jobgroup: countdown
    spec:
      containers:
        - name: counter
          resources:
            requests:
              cpu: 2
            limits:
              cpu: 2
          image: centos:7
          command:
            - "bin/bash"
            - "-c"
            - "for i in {10..1}; do echo $i; sleep 1; done"
      restartPolicy: Never
      priorityClassName: $PRIO
